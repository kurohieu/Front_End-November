<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style type="text/css">
        div {
            margin-bottom: 30px;
        }
    </style>
</head>
<body>

<div id="box1" style="text-decoration: none">
    text-decoration ( trang trí văn bản ) none

</div>

<div id="box2" style="text-decoration: underline">
    text-decoration ( trang trí văn bản ) underline
   <!-- gạch dưới dòng-->
</div>

<div id="box3" style="text-decoration: line-through">
    text-decoration ( trang trí văn bản ) line-through
    <!--gạch giữa dòng-->
</div>

<div id="box4" style="text-decoration: overline">
    text-decoration ( trang trí văn bản ) overline
 <!--   gạch trên dòng-->
</div>

</body>
</html>
