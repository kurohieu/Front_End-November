<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Title</title>

<body>
<pre>
        Vòng lặp do while

        // khởi tạo biến đếm
        do {
            // các câu lệnh của vòng lặp

            // sự thay đổi của biến đếm sau mỗi lần chạy
        } while(điều kiện chạy của vòng lặp);

    </pre>
<script type="text/javascript">
    var b=2;
    do {
        console.log(b);
        b++;
    }
    while (b<15);
</script>
</body>
