<pre>
        Lệnh break tiến hành dừng vòng lặp ngay lập tức
    </pre>
<script type="text/javascript">
    for ( var a=1;a <11; a++){
        if ( a==6){
            break;
            // dừng vog lặp ngay lập tức
        }
        console.log(a);
    }
</script>
