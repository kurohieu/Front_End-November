<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bootstrap Example</title>
    <link rel="stylesheet" href="bootstrap.min.css">


</head>
<body>
<div class="container">
    <h2>Tạo tài khoản</h2>
    <p>Tạo tài khoản để theo dõi đơn hàng, lưu
        danh sách sản phẩm yêu thích, nhận
        nhiều ưu đãi hấp dẫn.</p>
    <form >
          <div class="form-inline">
              <label for="name">Name: </label>
              <input type="name" class="form-control" id="name" placeholder="Enter name" name="name">
 </div>
    <div class="form-inline">
        <label for="number">Number:</label>
        <input type="number" class="form-control " id="number" placeholder="Enter number" name="number">

    </div>
        <div class="form-inline">
            <label for="verification">Verification: </label>
            <input type="verification" class="form-control" id="verification" placeholder="Enter verification" name="verification">

        </div>
    <div class="form-inline">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
    </div>
    <div class="form-inline">
        <label for="pwd">Password</label>
        <input type="pwd"class="form-control" id="pwd" placeholder="Enter Password from 6 to 32 characters" name="password">
    </div>
        <div class="form-check-inline">
            <label>Gender:</label>
            <label style="cursor: pointer;" class="form-check-inline" >Male</label>
            <input type="radio" name="Male" >
            <label style="cursor: pointer;" class="form-check-inline">Female</label>
            <input type="radio" name="gender" >


        </div>
        <div class="row">
            <label> Date of Birth</label>
            <div class="col-3">
                <input type="text" class="form-control" id="day" name="Day" placeholder="Day">
                    <select name="day" class="form-control">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                        <option value="13">13</option>
                        <option value="14">14</option>
                        <option value="15">15</option>
                        <option value="16">16</option>
                        <option value="17">17</option>
                    </select>
            </div>
            <div class="col-3">

                <input type="text" class="form-control" id="month" name="Month" placeholder="Month">
                <select name="day" class="form-control">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
            </div>
            <div class="col-3">

                <input type="text" class="form-control" id="year" name="Year" placeholder="Year">
                <select name="day" class="form-control">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                </select>
            </div>

        </div>
    </form>
</div>
</body>
</html>
