<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<pre>
        Các kiểu dữ liệu trong js
        Kiểu số
        Kiểu chuỗi
        Kiểu mảng
        Kiểu đối tượng
        Kiểu undefined
        Kiểu null
        Kiểu boolean có 2 giá trị là true hay false
    </pre>
<script type="text/javascript">
    var a=5;
    console.log("_______a");
    console.log(a);
    console.log(typeof a);
     var b= "nguyễn văn an";
     var c= "nguyễn văn an";

     console.log("______b");
     console.log(b);
    console.log(typeof b);

     console.log("______c");
     console.log(c);
    console.log(typeof c);


    /* khi khai báo biến nhưng ko gán giá trị thì biến đó có giá trị undefined */
    var d;
    console.log("______d");
    console.log(d);
    console.log(typeof d);
    var e = null;
    console.log("______e");
    console.log(e);
    console.log(typeof e);

    /*kiểu boolean*/
    var f = true;
    var g = false;
    console.log("______f và g");
    console.log(f);
    console.log(g);
    console.log(typeof f);
    console.log(typeof g);

    /*kiểu mảng chứa được giá trị*/
    var t = [2,4,6,8,10];
    var t2 = ["A", "B", "C", "D"];
    console.log("_____t và t2");
    console.log(t);
    console.log(t2);
    console.log(typeof t);
    console.log(typeof t2);
    /*kiểu object (đối tượng) trong js có {}*/
    var sinhvien = {ho:"nguyễn",ten:"an", tuoi:21,diachi:"hà nội"};
    console.log("------- sinhvien");
    console.log(sinhvien);
    console.log(typeof sinhvien);

</script>
</body>
</html>
