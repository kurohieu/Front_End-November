<pre>
      Bộ chọn trong js
        Học css các bạn đã làm quen với bộ chọn selector cho css
        gồm id sẽ là #id
        class là .class ...

        JS cũng có bộ chọn selector của riêng nó
</pre>
<div id="div1" thẻ div có id là div1></div>
<div id="div2" thẻ div có id là div2></div>
<script type="text/javascript">
    /* .innerText chỉ thay đổi nội dung bằng văn bản */
    document.getElementById("div1").innerTex= "tôi thay đổi nôi dung dv"+"của 1 thẻ html vs id là div1";
    /*.innerHTML thay đổi đc cả nội dung có chứa thẻ html*/
    document.getElementById("div2").innerHTML= "<a href='https://www.facebook.com/hieu.kuro.58'>link đến fb Hiếu</a> ";


</script>
